dispatchers:
  - color
color:
  class: Log::Dispatch::Screen::Color
  min_level: debug
  stderr: 1
  format: '[%d] [%p] %m at %F line %L%n'
  color:
    info:
      text: green
    warning:
      text: yellow
    error:
      text: red
    alert:
      text: red
      background: white
      bold: 1
